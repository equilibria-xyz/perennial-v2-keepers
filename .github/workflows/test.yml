name: Test Relayer

on:
  pull_request:
    branches:
      - arjun/v2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'
          cache: 'yarn'

      - name: Install
        run: yarn

      # Run the build script
      # - name: Build the project
      #  run: yarn build

      - name: Run relayer tests
        run: yarn test

