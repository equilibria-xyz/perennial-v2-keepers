name: Build and test relayer

on:
  pull_request:
    branches:
      - arjun/v2.3

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up
        uses: actions/setup-node@v3

        with:
          node-version: '20.12.2'
          cache: 'yarn'
        env:
          NPM_TOKEN: secrets.NPM_TOKEN

      - name: Install
        run: yarn
        env:
          NPM_TOKEN: secrets.NPM_TOKEN

      - name: Build
        run: yarn build

      - name: Run relayer tests
        run: yarn test

